<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="public/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV Generator</title>
</head>

<body>
  <div id="root"></div>
  <form>
    <fieldset>
      <legend>buttons</legend>
      <button class="btn--primary" type="button">click</button>
      <button class="btn--secondary" type="button">click</button>
      <button class="btn--accent" type="button">click</button>
      <button class="btn" disabled type="button">click</button>
    </fieldset>
    <fieldset>
      <legend>inputs</legend>
      <label>Name<input placeholder="vatsal" type="text" name="usr_nm" required /></label>
      <label>Education<input placeholder="vatsal" type="text" name="usr_ed" required /></label>
      <label>Work Experience<input placeholder="vatsal" type="text" name="usr_xp" required /></label>
    </fieldset>
    <fieldset>
      <legend>radio box</legend>
      <label>Choice<input type="radio" name="usr_choice" checked /></label>
      <label>Choice<input type="radio" name="usr_choice" /></label>
      <label>Choice<input type="radio" name="usr_choice" /></label>
      <label>Choice<input type="radio" name="usr_choice" /></label>
    </fieldset>
    <fieldset>
      <legend>checkboxes</legend>
      <label>option<input type="checkbox" name="usr-checkbox" /></label>
      <label>option<input type="checkbox" name="usr-checkbox" /></label>
      <label>option<input type="checkbox" name="usr-checkbox" checked /></label>
      <label>option<input type="checkbox" name="usr-checkbox" /></label>
    </fieldset>
    <button class="btn--secondary" type="submit">Submit form</button>
  </form>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
